
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Pull the repo
        uses: actions/checkout@v4

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
            name: dist-folder
            path: dist/
            
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Run tests
        run: npm test