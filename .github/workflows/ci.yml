
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Pull the repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: print hello world
        run: echo "hello world from github workflows at ${{github.event.head_commit.timestamp}} on branch ${{github.ref}}"
      
      - name: print commit infos
        run: echo "this is information= ${{github.event.head_commit.message}}"